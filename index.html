<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" > 
    <title>homepage</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="section title">
        <h1>GiGi's Pizza</h1>
        <p>Eating well never tasted so good!</p>
      </div>

      <div class="section products">
        <h1>LUNCH SPEACIALS</h1>
        <div class="product-container">
         <div class="pizza-card">
          <img src="https://thestayathomechef.com/wp-content/uploads/2023/07/Easy-Cheese-Pizza_Square-1.jpg" alt="cheese">
          <p class="pizza-title">4 Cheese Pizza</p>
          <button class="order-button">order now</button>
         </div>
         <div class="pizza-card">
          <img src="https://againstthegraingourmet.com/cdn/shop/products/Pepperoni_Pizza_Beauty_1200x1200.jpg?v=1658703726" alt="cheese">
          <p class="pizza-title">Peperonni Pizza</p>
          <button class="order-button">order now</button>
         </div>
         <div class="pizza-card">
          <img src="https://cdn.loveandlemons.com/wp-content/uploads/2023/02/vegetarian-pizza.jpg">
          <p class="pizza-title">Veggie Pizza</p>
          <button class="order-button">order now</button>
         </div>
       </div>

      </div>
      <div class="section teamates">
         <h1>OUR TEAM</h1>
        <div class="team-container">
         <div class="team-card">
          <img src="https://www.shutterstock.com/image-photo/happy-african-american-female-chef-600nw-2431363621.jpg" alt="cheese">
          <p class="pizza-title">Chef</p>
          
         </div>
         <div class="team-card">
          <img src="https://assets.contenthub.wolterskluwer.com/api/public/content/3d4aeb0f1ca8447e8c42334c873893d2" alt="cheese">
          <p class="pizza-title">Owner</p>
          
         </div>
         <div class="team-card">
          <img src="https://go.forrester.com/wp-content/uploads/2020/09/pexels-andrea-piacquadio-3769021-2.jpg">
          <p class="pizza-title">Marketing</p>
          
         </div>
      </div>
    </main>
    
    
  </body>
</html>
